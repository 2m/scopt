sudo: false

language: scala

script:
  - sbt ++${TRAVIS_SCALA_VERSION}! -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M "project $TEST_PROJECT" test

env:
  matrix:
    - TEST_PROJECT="scoptJVM"
    - TEST_PROJECT="scoptJS"

scala:
   - 2.10.7
   - 2.11.12
   - 2.12.6

jdk: oraclejdk8

matrix:
  include:
  - scala: 2.12.7
    jdk: openjdk11
    env: TEST_PROJECT="scoptJVM"

  - scala: 2.13.0-M4
    script:
    - sbt -Dsbt.sourcemode=true ++${TRAVIS_SCALA_VERSION}! scoptJVM/test
    before_install:
    - mkdir $HOME/workspace
    - pushd $HOME/workspace
    - git clone https://github.com/monix/minitest.git
    - cd minitest
    - git checkout 5f271e53e172
    - popd

  - scala: 2.11.12
    sudo: required
    before_script:
    - sudo chmod +x /usr/local/bin/sbt
    before_install:
    - sudo apt-get update
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
    script:
    - sbt ++${TRAVIS_SCALA_VERSION}! nativeTest/run

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
  - find $HOME/.sbt        -name "*.lock"               -delete
